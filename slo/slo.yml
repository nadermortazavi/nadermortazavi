# Creating a Service
- apiVersion: n9/v1alpha
  kind: Service
  metadata:
    displayName: DemoSloAsCode
    name: demosloascode
    project: default
  spec:
    description: ""


# Creating SLO 
- apiVersion: n9/v1alpha
  kind: SLO
  metadata:
    displayName: demo-latency
    name: demo-latency
    project: default
  spec:
    alertPolicies: []
    budgetingMethod: Occurrences
    description: ""
    indicator:
      metricSource:
        kind: Direct
        name: coopdeville
        project: default
      rawMetric:
        newRelic:
          nrql: SELECT percentile(duration, 95) FROM SyntheticCheck WHERE monitorName = 'duckduckgo'  TIMESERIES
    objectives:
    - displayName: ok
      op: lt
      target: 0.95
      value: 2200
    - displayName: slow
      op: lt
      target: 0.99
      value: 3000
    - displayName: poor
      op: lt
      target: 0.995
      value: 5000
    service: demosloascode
    timeWindows:
    - count: 1
      isRolling: true
      period:
        begin: "2021-09-28T15:19:56Z"
        end: "2021-09-28T16:19:56Z"
      unit: Hour
- apiVersion: n9/v1alpha
  kind: SLO
  metadata:
    displayName: demo-availability
    name: demo-availability
    project: default
  spec:
    alertPolicies: []
    budgetingMethod: Occurrences
    description: ""
    indicator:
      metricSource:
        kind: Direct
        name: coopdeville
        project: default
    objectives:
    - countMetrics:
        good:
          newRelic:
            nrql: SELECT count(*) FROM SyntheticCheck WHERE monitorName = 'duckduckgo' WHERE result ='SUCCESS' TIMESERIES
        incremental: false
        total:
          newRelic:
            nrql: SELECT count(*) FROM SyntheticCheck WHERE monitorName = 'duckduckgo'  TIMESERIES
      displayName: Good
      target: 0.99
      value: 1
    service: demosloascode
    timeWindows:
    - count: 1
      isRolling: true
      period:
        begin: "2021-09-28T15:19:56Z"
        end: "2021-09-28T16:19:56Z"
      unit: Hour
